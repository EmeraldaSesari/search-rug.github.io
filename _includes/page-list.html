<!--
  Displays a list of links to pages.
  Set `pages` variable to a list of objects with fields `title` and `url`.
-->
<ul class="list-disc list-inside space-y-1">
  {% for page in include.pages %}
    <li class="hover:opacity-80">
      <a class="underline" href="{{ page.url }}">{{ page.title }}</a>
    </li>
  {% endfor %}
</ul>
