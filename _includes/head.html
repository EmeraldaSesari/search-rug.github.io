<meta charset="utf-8">
<!-- meta -->
<title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
{% if page.meta_title %}<meta property="og:title" content="{{ page.meta_title }}"/>{% else %}<meta property="og:title" content="{{ page.title }}"/>{% endif %}
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ url }}"/>
{% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}"/>{% endif %}
{% if page.description %}<meta property="og:description" content="{{ page.description }}"/>{% endif %}
<meta name="twitter:card" content="summary"/>
{% if site.data.seo.meta_twitter_site %}<meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}"/>{% endif %}
{% if site.data.seo.meta_twitter_creator %}<meta name="twitter:creator" content="{{ site.seo.meta_twitter_creator }}"/>{% endif %}
<!-- icons -->
<link rel="icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
<link rel="apple-touch-icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
<link rel="shortcut icon" type="image/svg+xml" href="{{ '/uploads/branding/favicon.svg' | relative_url }}" sizes="any">
<!-- Google Fonts CDN -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,600,700|Brawler:400" rel="stylesheet">
<!-- styles -->
<!-- <link href="{{ '/assets/css/dist-style.css' | relative_url }}" rel="stylesheet"> -->
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
  tailwind.config = {
    theme: {
      fontFamily: {
        sans: ['Work Sans', 'sans-serif'],
        serif: ['Brawler', 'serif'],
      },
      extend: {
        colors: {
          primary: '#e5261f',
          darkprimary: '#bb1c16',
          steel: '#5c5a5a',
          offwhite: '#fff6f8',
        },
        typography: {
          quoteless: {
            css: {
              'blockquote p:first-of-type::before': { content: 'none' },
              'blockquote p:first-of-type::after': { content: 'none' },
            },
          },
        },
      },
    },
  }
</script>
<style type="text/tailwindcss">
  @layer base {
    body {
      @apply text-base leading-5 font-sans;
    }
    h1,h2 {
      @apply font-serif;
    }
    p {
      @apply text-steel leading-7;
    }
  }
  @layer components {
    .contrib-card {
      .title {
        @apply text-xl leading-7 underline;
      }
      .journal {
        @apply italic;
      }
      .person {
        @apply text-primary;
      }
    }
  }
</style>

<!--script tag for plausible analytics.-->
<script defer data-domain="search-rug.github.io" src="https://plausible.io/js/script.js"></script>
