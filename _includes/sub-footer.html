<div class="sub-footer">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap ">
      <div class="w-full">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            <div class="block">
              {% for item in site.data.social %}
                <a class="inline-block p-2.5 hover:opacity-80" href="{{ item.link }}" target="blank">
                  <svg class="w-8 h-8"><use xlink:href="{{ item.image | relative_url }}"></use></svg>
                </a>
              {% endfor %}
            </div>
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright">{{ site.data.seo.copyright_text }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
