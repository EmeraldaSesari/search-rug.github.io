<div class='header {% if page.url == "/" %}header-autohide start-hidden{% else %}header-fixed{% endif %}'>
  <div class="container mx-auto px-4">
    <div class="logo">
      <a href="{{ site.url }}"><img class="h-[{{ site.logo.desktop_height }}]" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ site.url }}"><img class="h-[{{ site.logo.mobile_height }}]" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>
    {% include main-menu.html %}
    {% include hamburger.html %}
  </div>
</div>
