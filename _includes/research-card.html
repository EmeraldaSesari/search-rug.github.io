<div class="mb-6 mb-0 rounded-xl border shadow-lg p-3">
  <div class="text-xl font-semibold mb-4">{{ project.name }}</div>
  
  <p>{{ project.short }}</p>

  {% if project.funding %}
  <div class="flex flex-col mt-4">
    <div class="text-black font-semibold">Funding</div>
    <div>
      {% for funding in project.funding %}
      <span>{{ funding.agency }} ({{funding.number}})</span>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
