---
layout: default
bodyClass: "page-news"
---

<div class="container mx-auto px-4 pb-6 pt-[100px] pb-md-10">
  <h1 class="text-black text-5xl leading-5 lg:text-[50px] font-semibold mb-8">{{page.title}}</h1>
  <div class="mb-10">
    {{ content }}
  </div>
  <div class="flex justify-between mt-4">
    <div class="hidden md:flex md:grow md:flex-col" style="gap: 5px;">
      {% for post in site.news reversed %}
        <a class="text-primary hover:underline" href="{{ post.url }}">{{ post.date | date_to_long_string}}</a>
      {% endfor %}
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      {% for post in site.news reversed %}
        {% include news-card.html post=post %}
      {% endfor %}
    </div>
  </div>
</div>
