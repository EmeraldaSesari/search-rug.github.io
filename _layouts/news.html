---
layout: default
bodyClass: "page-news"
---

<div class="container mx-auto px-4 pb-6 pt-[100px] pb-md-10">
  <h1 class="title text-5xl font-semibold mb-8">{{page.title}}</h1>
  <div class="content mb-10">
    {{ content }}
  </div>
  <div class="flex news-feed justify-between mt-4">
    <div class="news-post-dates fs-1 " style="gap: 5px;">
      {% for post in site.news reversed %}
        <a href="{{ post.url }}">{{ post.date | date_to_long_string}}</a>
      {% endfor %}
    </div>
    <div class="flex flex-wrap news-post-cards" style="gap: 15px">
      {% for post in site.news reversed %}
        {% include news-card.html post=post %}
      {% endfor %}
    </div>
  </div>
</div>
